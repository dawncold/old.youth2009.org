  <h1 class="title">纪念1周年</h1>
  
  








	
		<time datetime="2010-11-16T23:11:00+08:00">
			<span class="day">16</span><span class="month">Nov</span>
		</time>
	

</header>
<div class="entry-content">
  
    <p>去年的今天我正式走出了Lv的身影，进入了她的世界。枫只有在秋天才是美丽的，我以为能够像万物那样在秋天收获果实，但从这一年来的经历来看，我错了。</p>

<p>以前从未如此认真过，一个人这一生总归会有这么一次吧，虽然这不一定是最后一次，但人总是懒惰的，总希望这是最后一次，认为第一次是最完美的，我好像就是这样，现在还是，将来还很难说。</p>

<p>虽然今天没有换来我期许的喜悦，不过也算是完成了一些使命。</p>
