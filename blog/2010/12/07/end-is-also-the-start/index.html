  <h1 class="title">结束，也是新的开始</h1>
  
  








	
		<time datetime="2010-12-07T13:07:00+08:00">
			<span class="day"> 7</span><span class="month">Dec</span>
		</time>
	

</header>
<div class="entry-content">
  
    <p>在今年最热的时候，有5个人，在空旷的学校宿舍里筹划着一个伟大的行动。可能是上天稍微眷顾了他们一下，在最热的时候他们得到了空调，在后来的“市场竞争”中，他们轻松胜过了其他对手，走到了最后。</p>

<p>我就是他们中的一员。</p>

<p>在鲜花和掌声背后，可能只有我们自己熟知艰辛的旅途。崎岖的道路两旁开满了鲜花，我们一路走来，一路采撷，最后只是将手中的花给他人展示而已……</p>
