	<h2 class="title">Google地图越来越不靠谱了</h2>
	<div class="entry-content"><p>今天同学聚会，我早早用Google地图查询好了路线，又和组织者核实了一番，今天坐公交车去了，结果到了目的地，下车后什么都没找到。问了路边的出租车司机，我要去的地方正好在现在地方相反的方向。恨着Google，打车过去了。</p>
