  <h1 class="title">传说YardVPS增加了网络带宽</h1>
  
  








	
		<time datetime="2011-10-30T07:28:00+08:00">
			<span class="day">30</span><span class="month">Oct</span>
		</time>
	

</header>
<div class="entry-content">
  
    <p>前几天收到邮件，说是昨晚要升级网络带宽，时间大约30分钟，我也没管这事儿，造成起来看到有服务器宕机的邮件通知，看来昨晚确实网络断掉了。也没感觉速度有什么本质提升呀，我现在就希望在学校中ping值能进200ms就好了，现在是210～20x之间。仍然幻想Linode的东京机房，但那天看到YardVPS已经能保证4个9的上线时间，也就是一年中的下线时间不会超过1小时（大约52分钟）。</p>
