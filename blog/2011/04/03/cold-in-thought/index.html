<div class="entry-content">
  
    <p>我已经不是那个很容易哭的我了，一般的感情已经不足以让我再掉眼泪了，就象是这句话──“男儿有泪不轻弹”。这到底是成熟呢还是变得冷酷了？我只是有了一些和其他人不同的认识，这样我不会一下子哭出来，所以让外人看起来很不好。不过我认为这是成熟吧？</p>
