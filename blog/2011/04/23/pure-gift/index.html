	<h2 class="title">纯净的礼物</h2>
	<div class="entry-content"><p>在我还能自由地使用“她”这个称谓时，我设计了给她的下一份礼物，然而在送出之前，她离我而去了。不过我还是依然准备好了这份礼物。和以往不同，这是一份纯净的礼物，不掺杂多余的感情色彩。</p>

<p>我如何做到的？</p>

<p>经历过就能做到，多说无益，等你自己愿意放弃一个人的时候，就能做出来了。这在你想放弃之前，谁说也无用。</p>
