  <h1 class="title">为了生活</h1>
  
  








	
		<time datetime="2011-07-01T12:42:00+08:00">
			<span class="day"> 1</span><span class="month">Jul</span>
		</time>
	

</header>
<div class="entry-content">
  
    <p>昨晚看到小学的QQ群中几个同学的聊天，有的已经脱离了教育制度，当然更多的还是在这里挣扎着，为了更好的生活。他们自己认为是更好的生活。</p>

<p>有的同学一年已经能拿几万的收入，前提是放弃了学业。在我们看来似乎有点不求上进的味道，不过想想我们是为了什么而做的这些就很容易理解了－－为了生活下去吧。只要能够活下去就可以了，如果还能夹带一点快乐那就很幸福了；当然还可能有些痛苦，但都是无关紧要的部分。</p>
