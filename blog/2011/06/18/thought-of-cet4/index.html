  <h1 class="title">四级的思考</h1>
  
  








	
		<time datetime="2011-06-18T21:49:00+08:00">
			<span class="day">18</span><span class="month">Jun</span>
		</time>
	

</header>
<div class="entry-content">
  
    <p>无疑，四级考试又一次让我陷入了一段紧张的生活。虽然短暂，但却深刻。每每这样的考试来临总要担心上一番，最终看来结果却不至于自己原先设想的那样糟糕，有一种峰回路转的感觉。不过可惜的是，我缺乏一种最自己的把握，对自己的估值没有信心，还夹杂着些许的强迫症味道。</p>

<p>每每这种考试过后我可能都回这样总结一番，但总结终归是总结而已，要是能变成指导自己的思想就好了！</p>

<p>让这一切都随风去吧！</p>
