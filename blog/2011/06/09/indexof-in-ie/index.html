<div class="entry-content">
  
    <p>js中在数组中查找我一般都用indexOf来完成，没想到到了IE下就不能用了，搜索后才知道IE下根本不支持这个，于是从网上找了资料，扩展了IE下的这个功能。</p>

<p>感谢这里：<a href="http://nootn.com/blog/Develop/35/"><a href="http://nootn.com/blog/Develop/35/">http://nootn.com/blog/Develop/35/</a></a></p>

<p>还好js支持原型功能，否则一旦不兼容了就会很麻烦。现在想来，是不是这个功能就是为了让标准不同意做出来的呢？！</p>
