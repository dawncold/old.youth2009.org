<div class="entry-content">
  
    <p>虽说手头的钱还不算太充足，不过再加上死缠烂打也许能够买到，如果买到了我就又一次进行了一次败家行动，是继上一次买D90之后的又一次败家。之所以称为败家是因为这都不是我经济独立之后做出的决定。曾经在买了D90之后写过一篇关于“经济独立”的博文，如果这次再买了mac，可能又会出现一篇类似的文章。</p>

<p>已经厌倦了思维无限发展但现实条件还不足的情况。这真是我这个INFJ应该克服的恶习！！！</p>
