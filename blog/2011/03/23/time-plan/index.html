    <p>很简单，放弃很多不用的东西，专心研究操作系统以及相关的数据结构实现，手头上有《现代操作系统》、《系统程序员成长计划》、《一个操作系统的实现》、《Unix编程艺术》、汇编学习书籍、敏捷开发方法。放弃PHP这方面，不过有些冲突的是最近要做一个基于PHP+MySQL的网站出来，而且还得进行后期的维护，前端特效也得忙活，还好有几个人能分担一下工作。</p>

<p>只是这看起来有限的时间内，我该如何安排阅读、实践呢？！这是我很头疼的问题。</p>
