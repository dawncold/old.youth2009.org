  <h1 class="title">Give Up Ruby</h1>
  
  








	
		<time datetime="2013-01-27T18:39:00+08:00">
			<span class="day">27</span><span class="month">Jan</span>
		</time>
	

</header>
<div class="entry-content">
  
    <p>感觉中间隔了好久，最终还是把study ruby给放弃了，顺便找了个充足的理由——在没学好当下这门语言之前，不要再尝试其他的。</p>

<p>虽然一个coder要保持技术的敏感性与前瞻性，但频繁换编程语言实在不是一件好事，我现在仍然对于自己涉猎太多编程语言而感到烦躁，主要就是会的太多而不精，一旦用上了还真拿不出手，那种感觉很不爽！所以，暂且不要跟着《Pragmatic Programmer》中说得那样来了。</p>

<p>暂且这样吧。</p>
