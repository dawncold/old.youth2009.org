	<div class="entry-content"><figure class='code'><figcaption><span></span></figcaption><div class="highlight"><table><tr><td class="gutter"><pre class="line-numbers"><span class='line-number'>1</span>

</pre></td><td class='code'><pre><code class='bash'><span class='line'>sudo port -f uninstall installed
</span><span class='line'>
</span><span class='line'>sudo rm -rf <span class="se">\</span>
</span><span class='line'>/opt/local <span class="se">\</span>
</span><span class='line'>/Applications/DarwinPorts <span class="se">\</span>
</span><span class='line'>/Applications/MacPorts <span class="se">\</span>
</span><span class='line'>/Library/LaunchDaemons/org.macports.* <span class="se">\</span>
</span><span class='line'>/Library/Receipts/DarwinPorts*.pkg <span class="se">\</span>
</span><span class='line'>/Library/Receipts/MacPorts*.pkg <span class="se">\</span>
</span><span class='line'>/Library/StartupItems/DarwinPortsStartup <span class="se">\</span>
</span><span class='line'>/Library/Tcl/darwinports1.0 <span class="se">\</span>
</span><span class='line'>/Library/Tcl/macports1.0 <span class="se">\</span>
</span><span class='line'>~/.macports
</span></code></pre></td></tr></table></div></figure>


<p>第一行是删除了用MacPorts安装的软件，第二行是删除MacPorts各种相关文件。</p>

<p>我删除了MacPorts后就开始用Homebrew了。</p>
