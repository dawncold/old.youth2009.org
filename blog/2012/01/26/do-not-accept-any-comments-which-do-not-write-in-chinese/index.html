  <h1 class="title">不接受非中文评论</h1>
  
  








	
		<time datetime="2012-01-26T13:32:00+08:00">
			<span class="day">26</span><span class="month">Jan</span>
		</time>
	

</header>
<div class="entry-content">
  
    <p>由于某些原因（spam），这个博客系统（typecho）很容易被评论机器人俘获，几天不登陆发现已经有了上千条垃圾评论，删除都是一项繁重的工作，昨晚找了两个反垃圾评论插件都装上，现在是三个反垃圾评论插件同时工作！即便如此，还是有不少垃圾评论袭来，我只能q启用较严格的审核标准——禁止一切非中文评论，我本身就是用中文书写，所以假设有效用户就是会中文的，如果不是的话……</p>
