	<h2 class="title">Mac系统关闭dashboard</h2>
	<div class="entry-content"><p>一开始感觉dashboard这个东西挺好的，加上了好几个小插件玩，但现在发现使用频率超低，所以干脆想办法关闭吧，听说还能节约部分内存和提升开机速度，对这些倒是不太关心，只能有种不用就关闭的态度驱使着我。</p>

<p>关闭命令：</p>

<figure class='code'><div class="highlight"><table><tr><td class="gutter"><pre class="line-numbers"><span class='line-number'>1</span>
</pre></td><td class='code'><pre><code class='bash'><span class='line'>defaults write com.apple.dashboard mcx-disabled -boolean YES<span class="p">;</span>killall dock
</span></code></pre></td></tr></table></div></figure>


<p>如果需要重新开启，请使用这条命令，包括了killall Dock：</p>

<figure class='code'><div class="highlight"><table><tr><td class="gutter"><pre class="line-numbers"><span class='line-number'>1</span>
</pre></td><td class='code'><pre><code class='bash'><span class='line'>defaults write com.apple.dashboard mcx-disabled -boolean NO<span class="p">;</span>killall Dock
</span></code></pre></td></tr></table></div></figure>

</div>
