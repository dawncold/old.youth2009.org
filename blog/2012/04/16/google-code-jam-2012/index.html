  <h1 class="title">Code Jam 2012</h1>
  
  








	
		<time datetime="2012-04-16T13:20:00+08:00">
			<span class="day">16</span><span class="month">Apr</span>
		</time>
	

</header>
<div class="entry-content">
  
    <p>资格赛已经结束了，还好做出来几个题，现在来看这些题目都不算是特别有难度，最主要的还是在理解题目的要求，这当然对于我们非英语系国家的人来说是有些困难的，可能我们需要多读几遍题目才能开始编码，这确实有些不利，但最主要的还是理解错了题目，这样才可怕。</p>

<p>第二个题我就理解有些问题，考虑得太多了，看优秀选手的代码，才十几行结束，真是羡慕死我了！！！</p>

<p>下一轮比赛可能就要在家做了吧？毕竟到了我跑回家的日子：）</p>
